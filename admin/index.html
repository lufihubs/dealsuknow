<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login â€” dealsuknow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
    }
    .logo-login {
      max-width: 100px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .error-message {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../dealsuknow.jpg" alt="dealsuknow logo" class="logo-login">
        <h3 class="mb-0">Admin Login</h3>
        <small>dealsuknow</small>
      </div>
      <div class="login-body">
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-user me-2"></i>Username
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter username"
              autocomplete="username"
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter password"
              autocomplete="current-password"
              required
            >
          </div>
          <div class="error-message alert alert-danger" id="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="../index.html" class="text-muted small">
            <i class="fas fa-home me-1"></i>Back to Site
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'Thehunted1';
    const SESSION_KEY = 'dealsuknow_admin_session';

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // Create session
        sessionStorage.setItem(SESSION_KEY, 'authenticated');
        // Redirect to admin panel
        window.location.href = 'panel.html';
      } else {
        // Show error
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('username').focus();
        
        // Shake animation
        const card = document.querySelector('.login-card');
        card.style.animation = 'shake 0.5s';
        setTimeout(() => card.style.animation = '', 500);
      }
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
