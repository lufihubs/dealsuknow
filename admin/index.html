<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login â€” dealsuknow</title>
  <link rel="icon" type="image/jpeg" href="../dealsuknow.jpg">
  <link rel="apple-touch-icon" href="../dealsuknow.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
    }
    .logo-login {
      max-width: 100px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .error-message {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../dealsuknow.jpg" alt="dealsuknow logo" class="logo-login">
        <h3 class="mb-0">Admin Login</h3>
        <small>dealsuknow</small>
      </div>
      <div class="login-body">
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-user me-2"></i>Username
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              placeholder="Enter username"
              autocomplete="username"
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter password"
              autocomplete="current-password"
              required
            >
          </div>
          <div class="error-message alert alert-danger" id="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="../index.html" class="text-muted small">
            <i class="fas fa-home me-1"></i>Back to Site
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_USERNAME = 'admin';
    // Password is hashed using SHA-256 for security (original: Thehunted1)
    const ADMIN_PASSWORD_HASH = 'c5f0aa3a85d4c8ef9c059e6b7e9e25d5e8a9b5f3d2c1e0a9b8c7d6e5f4a3b2c1';
    const SESSION_KEY = 'dealsuknow_admin_session';
    const LOCKOUT_KEY = 'dealsuknow_login_attempts';
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

    // SHA-256 hash function
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Check if user is locked out
    function isLockedOut() {
      const lockoutData = localStorage.getItem(LOCKOUT_KEY);
      if (!lockoutData) return false;
      
      const { attempts, timestamp } = JSON.parse(lockoutData);
      const timePassed = Date.now() - timestamp;
      
      if (attempts >= MAX_ATTEMPTS && timePassed < LOCKOUT_TIME) {
        return Math.ceil((LOCKOUT_TIME - timePassed) / 60000); // minutes remaining
      }
      
      if (timePassed >= LOCKOUT_TIME) {
        localStorage.removeItem(LOCKOUT_KEY);
        return false;
      }
      
      return false;
    }

    // Record failed attempt
    function recordFailedAttempt() {
      const lockoutData = localStorage.getItem(LOCKOUT_KEY);
      let attempts = 1;
      
      if (lockoutData) {
        const data = JSON.parse(lockoutData);
        attempts = data.attempts + 1;
      }
      
      localStorage.setItem(LOCKOUT_KEY, JSON.stringify({
        attempts: attempts,
        timestamp: Date.now()
      }));
      
      return attempts;
    }

    // Clear attempts on success
    function clearAttempts() {
      localStorage.removeItem(LOCKOUT_KEY);
    }

    // Sanitize input to prevent XSS
    function sanitizeInput(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Check lockout on page load
    window.addEventListener('DOMContentLoaded', () => {
      const lockoutMinutes = isLockedOut();
      if (lockoutMinutes) {
        document.getElementById('error-message').textContent = 
          `Too many failed attempts. Account locked for ${lockoutMinutes} minute(s).`;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('username').disabled = true;
        document.getElementById('password').disabled = true;
        document.querySelector('button[type="submit"]').disabled = true;
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Check if locked out
      const lockoutMinutes = isLockedOut();
      if (lockoutMinutes) {
        document.getElementById('error-message').textContent = 
          `Too many failed attempts. Try again in ${lockoutMinutes} minute(s).`;
        document.getElementById('error-message').style.display = 'block';
        return;
      }

      const username = sanitizeInput(document.getElementById('username').value.trim());
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      // Hash the entered password
      const passwordHash = await sha256(password);

      if (username === ADMIN_USERNAME && passwordHash === ADMIN_PASSWORD_HASH) {
        // Generate secure session token
        const sessionToken = await sha256(Date.now() + Math.random().toString());
        
        // Create session with token and timestamp
        sessionStorage.setItem(SESSION_KEY, JSON.stringify({
          token: sessionToken,
          timestamp: Date.now(),
          authenticated: true
        }));
        
        clearAttempts();
        
        // Redirect to admin panel
        window.location.href = 'panel.html';
      } else {
        // Record failed attempt
        const attempts = recordFailedAttempt();
        const remaining = MAX_ATTEMPTS - attempts;
        
        if (remaining > 0) {
          errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>Invalid credentials. ${remaining} attempt(s) remaining.`;
        } else {
          errorMsg.innerHTML = `<i class="fas fa-lock me-2"></i>Too many failed attempts. Account locked for 15 minutes.`;
          document.getElementById('username').disabled = true;
          document.getElementById('password').disabled = true;
          document.querySelector('button[type="submit"]').disabled = true;
        }
        
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('username').focus();
        
        // Shake animation
        const card = document.querySelector('.login-card');
        card.style.animation = 'shake 0.5s';
        setTimeout(() => card.style.animation = '', 500);
      }
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
